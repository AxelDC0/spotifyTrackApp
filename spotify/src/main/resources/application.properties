spring.application.name=spotify

# Database (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:spotify;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Spotify API Configuration
spotify.api.base-url=https://api.spotify.com/v1
spotify.api.token-url=https://accounts.spotify.com/api/token
# Replace these with your actual credentials from the Spotify Developer Dashboard
spotify.api.client-id=YOUR_CLIENT_ID_HERE
spotify.api.client-secret=YOUR_CLIENT_SECRET_HERE

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Custom Properties
# HTTP Basic Auth
app.auth.username=user
app.auth.password=password

# Cover Image Storage
cover.image.path=./cover_images/
storage.location=./cover-images